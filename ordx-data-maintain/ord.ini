[program:ordx-server-master-main]
priority=3
command=ordx-server -env /etc/ordx/test-main.env
autostart=false
autorestart=true
user=root
stderr_logfile=/var/log/supervisor/ordx-server-main.out.log
stdout_logfile=/var/log/supervisor/ordx-server-main.out.log

[program:ordx-server-master-testnet]
priority=3
command=ordx-server -env /etc/ordx/test-testnet.env
autostart=false
autorestart=true
user=root
stderr_logfile=/var/log/supervisor/ordx-server-testnet.out.log
stdout_logfile=/var/log/supervisor/ordx-server-testnet.out.log

[eventlistener:ordx_handler]
command=/root/ordx-data-maintain/supervisor-eventlistener-ordx-handler.py
events=PROCESS_STATE_EXITED
process_name=%(program_name)s_%(process_num)02d
numprocs=5
buffer_size=10
directory=/tmp
umask=022
priority=-1
autostart=true
autorestart=unexpected
startsecs=1
startretries=3
exitcodes=0
stopsignal=QUIT
stopwaitsecs=10
stopasgroup=false
killasgroup=false
redirect_stderr=false
stdout_logfile_maxbytes=1MB
stdout_logfile_backups=10
stdout_events_enabled=false
stderr_logfile_maxbytes=1MB
stderr_logfile_backups=10
stderr_events_enabled=false
serverurl=AUTO
stdout_logfile=/var/log/supervisor/supervisor-eventlistener-ordx-handler.log
stderr_logfile=/var/log/supervisor/supervisor-eventlistener-ordx-handler.log
